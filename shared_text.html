<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        .section {
            background-color: #e6e6e6;
            padding: 20px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.5em;
            color: #333;
        }

        .social-links a:hover {
            color: #0073e6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section">بكالوريا</div>
        <div class="section">سنة أولى ثانوي</div>
        <div class="section">سنة ثانية ثانوي</div>
        <div class="section">سنة رابعة متوسط</div>

        <div class="social-links">
            <a href="https://facebook.com" target="_blank">فيسبوك</a>
            <a href="https://instagram.com" target="_blank">إنستاغرام</a>
            <a href="https://tiktok.com" target="_blank">تيك توك</a>
            <a href="https://youtube.com" target="_blank">يوتيوب</a>
        </div>
    </div>

</body>
</html>
